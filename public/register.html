<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Classic Teal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* === CLASSIC THEME - TEAL VERSION === */
        :root {
            --bg: #f4ecd8;
            --paper: #fffdf6;
            --ink: #2a3a3a;
            --teal: #2aa5a1;
            --teal-dark: #1e807d;
        }

        body {
            background: var(--bg);
            font-family: "Georgia", serif;
            color: var(--ink);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: var(--paper);
            border: 1px solid #b9c6c6;
            border-radius: 8px;
            width: 380px;
            padding: 1.8rem 1.6rem;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        h2 {
            font-family: "Georgia", serif;
            font-size: 1.9rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: .5rem;
            color: var(--ink);
        }

        p.text-muted {
            text-align: center;
            font-size: .9rem;
            margin-bottom: 1.3rem;
            color: #6b7575 !important;
        }

        .form-label {
            font-size: .9rem;
            font-weight: bold;
            color: var(--ink);
        }

        .form-control {
            border: 1px solid #a7b5b5;
            border-radius: 6px;
            background: #fffef9;
            font-family: Georgia, serif;
        }

        .form-control:focus {
            border-color: var(--teal);
            box-shadow: 0 0 5px var(--teal);
        }

        /* Button Classic Teal */
        .btn-classic {
            width: 100%;
            background: var(--teal);
            border: 1px solid var(--teal-dark);
            border-radius: 6px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: bold;
            padding: .45rem;
            transition: 0.15s;
        }

        .btn-classic:hover {
            background: var(--teal-dark);
        }

        .btn-classic:active {
            background: #186660;
        }

        /* Links */
        .classic-link {
            font-size: .85rem;
            color: var(--ink);
            font-weight: bold;
            text-decoration: none;
        }

        .classic-link:hover {
            color: var(--teal-dark);
            text-decoration: underline;
        }

        #registerMessage {
            font-size: .85rem;
            margin-top: .6rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="register-card">

            <div class="text-center">
                <h2>Admin Registration</h2>
                <p class="text-muted">Create a new administrator account</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="adminEmail" class="form-control" placeholder="admin@example.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="********" required>
                </div>

                <button type="submit" id="registerAdminBtn" class="btn-classic">
                    Create Account
                </button>
            </form>

            <p id="registerMessage"></p>

            <div class="d-flex justify-content-between mt-3 pt-3 border-top">
                <a href="login.html" class="classic-link">Login</a>
                <a href="index.html" class="classic-link">User Generator</a>
            </div>
        </div>
    </div>

    <script>
        const API_REGISTER_ADMIN_URL = 'http://localhost:3000/admin/register';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const messageArea = document.getElementById('registerMessage');
            const btn = document.getElementById('registerAdminBtn');

            messageArea.textContent = "Processing...";
            messageArea.style.color = '#3a6f6c';
            btn.disabled = true;
            btn.textContent = "Processing...";

            try {
                const response = await fetch(API_REGISTER_ADMIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageArea.textContent = "Registration successful. Redirecting...";
                    messageArea.style.color = 'green';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    messageArea.textContent = `Error: ${data.error || data.message}`;
                    messageArea.style.color = 'red';
                    btn.disabled = false;
                    btn.textContent = "Create Account";
                }
            } catch (error) {
                messageArea.textContent = "Network error.";
                messageArea.style.color = 'red';
                btn.disabled = false;
                btn.textContent = "Create Account";
            }
        });
    </script>
</body>
</html>
