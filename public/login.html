<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Classic Teal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* CLASSIC TEAL THEME */
        :root {
            --bg: #f4ecd8;
            --paper: #fffdf6;
            --ink: #2a3a3a;
            --teal: #2aa5a1;
            --teal-dark: #1e807d;
        }

        body {
            background: var(--bg);
            font-family: "Georgia", serif;
            color: var(--ink);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Login Card */
        .login-card {
            background: var(--paper);
            border: 1px solid #b9c6c6;
            border-radius: 8px;
            max-width: 420px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
        }

        /* Header */
        h2 {
            font-family: "Georgia", serif;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: .6rem;
            color: var(--ink);
        }

        .subtitle {
            text-align: center;
            font-size: .9rem;
            color: #6b7575;
            margin-bottom: 1.4rem;
        }

        /* Form Labels */
        .form-label {
            font-weight: bold;
            font-size: .9rem;
            color: var(--ink);
        }

        /* Inputs */
        .form-control {
            border: 1px solid #a7b5b5;
            border-radius: 6px;
            background: #fffef9;
            font-family: Georgia, serif;
        }

        .form-control:focus {
            border-color: var(--teal);
            box-shadow: 0 0 5px var(--teal);
        }

        /* Button Classic */
        .btn-classic {
            width: 100%;
            background: var(--teal);
            border: 1px solid var(--teal-dark);
            border-radius: 6px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: bold;
            padding: .45rem;
            transition: 0.15s;
        }

        .btn-classic:hover {
            background: var(--teal-dark);
        }

        .btn-classic:active {
            background: #186660;
        }

        /* Links */
        .classic-link {
            font-size: .85rem;
            color: var(--ink);
            font-weight: bold;
            text-decoration: none;
        }

        .classic-link:hover {
            color: var(--teal-dark);
            text-decoration: underline;
        }

        #loginMessage {
            font-size: .85rem;
            margin-top: .6rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="login-card">

            <h2>Admin Login</h2>
            <p class="subtitle">Authenticate your administrator credentials</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="admin@example.com" required>
                </div>

                <div class="mb-4">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="********" required>
                </div>
                
                <button type="submit" id="loginAdminBtn" class="btn-classic">
                    Login
                </button>
            </form>
            
            <p id="loginMessage"></p>
            
            <div class="mt-4 pt-3 border-top text-center">
                <a href="index.html" class="classic-link">
                    &lt;&lt; Back to Generator
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_LOGIN_URL = 'http://localhost:3000/admin/login';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageArea = document.getElementById('loginMessage');
            const btn = document.getElementById('loginAdminBtn');

            messageArea.textContent = "Verifying credentials...";
            messageArea.style.color = '#3a6f6c';
            btn.disabled = true;
            btn.textContent = "Processing...";

            try {
                const response = await fetch(API_LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    
                    messageArea.textContent = 'Login successful. Redirecting...';
                    messageArea.style.color = 'green';
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);

                } else {
                    messageArea.textContent = `Error: ${data.message || 'Invalid credentials'}`;
                    messageArea.style.color = 'red';
                    btn.disabled = false;
                    btn.textContent = "Login";
                }
            } catch (error) {
                messageArea.textContent = "Network error.";
                messageArea.style.color = 'red';
                btn.disabled = false;
                btn.textContent = "Login";
            }
        });
    </script>
</body>
</html>
